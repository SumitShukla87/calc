<!DOCTYPE html>
<html lang="en">

<head>
    <title>JS Calculator</title>
    <script src="myscript.js"></script>
    <link rel="stylesheet" href="mystyle.css">

</head>

<body>
    <div id="wrapper">

        <div>
            <h1>Javascript Calculator</h1>


            <h2 id="display"></h2>
            <form>
                <input type="button" id="c" value="c" onclick="answer(this.value)">
                <input type="button" id="+" value="+" onclick="answer(this.value)">
                <input type="button" id="-" value="-" onclick="answer(this.value)">
                <input type="button" id="*" value="*" onclick="answer(this.value)">
                <input type="button" id="/" value="/" onclick="answer(this.value)">

                <input type="button" id="1" value="1" onclick="answer(this.value)">
                <input type="button" id="2" value="2" onclick="answer(this.value)">
                <input type="button" id="3" value="3" onclick="answer(this.value)">
                <input type="button" id="4" value="4" onclick="answer(this.value)">
                <input type="button" id="5" value="5" onclick="answer(this.value)">
                <input type="button" id="6" value="6" onclick="answer(this.value)">
                <input type="button" id="7" value="7" onclick="answer(this.value)">
                <input type="button" id="8" value="8" onclick="answer(this.value)">
                <input type="button" id="9" value="9" onclick="answer(this.value)">
                <input type="button" id="0" value="0" onclick="answer(this.value)">
                <input type="button" id="=" value="=" onclick="answer(this.value)">
            </form>
        </div>

    </div>
</body>

</html>
